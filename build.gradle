plugins {
    id 'java'
}

group = 'org.dagraz'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.javatuples:javatuples:1.2'
}

test {
    useJUnitPlatform()
}